<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Products</title>
</head>

<body>
    <h1>Список продуктов:</h1>
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Операции</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.title}"></td>
                <td th:text="${p.cost}"></td>
                <td><a th:href="@{'/products/edit/' + ${p.id}}" >Редактировать</a></td>
        </tr>
        </tbody>
    </table>
    <a th:if="${pageNumber} > 1" th:href="@{'/products?p=' + ${pageNumber - 1}}"><- Предыдущая страница</a>
    <br>
    <a th:if="${pageNumber} < ${maxPage}" th:href="@{'/products?p=' + ${pageNumber + 1}}">Следующая страница -></a>
    <br>
    <a th:href="@{/products/add}">Добавить новый продукт</a>
    <br>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>
